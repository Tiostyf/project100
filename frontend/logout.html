<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | AccountHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="logout.css"> <!-- optional external CSS -->
</head>
<body>
    <div class="logo">
        <h1>Account<span>Hub</span></h1>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Logout</h2>
                <p>Are you sure you want to sign out?</p>
            </div>
            
            <div class="user-info">
                <div class="avatar" id="userAvatar">JD</div>
                <div class="user-details">
                    <h3 id="userName">John Doe</h3>
                    <p id="userEmail">john.doe@example.com</p>
                </div>
            </div>
            
            <div class="additional-info">
                <div class="info-item">
                    <span class="info-label">Login Time:</span>
                    <span class="info-value" id="loginTime">Today, 10:30 AM</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Session Duration:</span>
                    <span class="info-value" id="sessionDuration">2 hours 15 minutes</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Last Activity:</span>
                    <span class="info-value" id="lastActivity">5 minutes ago</span>
                </div>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Yes, Logout
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
            </div>
            
            <div class="card-footer">
                <p>Changed your mind? <a href="#">Stay logged in</a></p>
            </div>
        </div>
    </div>

    <!-- External JS -->
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mayo Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gray-900/80 backdrop-blur-md shadow-lg p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="nav-brand">
                <h2 class="text-2xl font-bold text-white"><i class="fas fa-hospital mr-2"></i>Mayo Clinic</h2>
            </div>
            <div class="nav-links space-x-6">
                <a href="/" class="text-gray-300 hover:text-white transition-colors">Home</a>
                <a href="/register.html" class="text-gray-300 hover:text-white transition-colors">Register</a>
                <a href="/login.html" class="text-blue-400 font-semibold border-b-2 border-blue-400">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto flex-grow flex items-center justify-center py-12">
        <div class="auth-card bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md border border-gray-700">
            <h2 class="text-3xl font-semibold text-center text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-center mb-8">Login to access your Mayo Clinic patient portal.</p>
            
            <form id="loginForm" class="space-y-6">
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                    <div class="relative mt-1">
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <i class="fas fa-envelope absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <div class="relative mt-1">
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <i class="fas fa-lock absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                    Login
                </button>
            </form>

            <p class="auth-link text-center mt-6 text-gray-400">
                Don't have an account? <a href="/register.html" class="text-blue-400 hover:underline">Register here</a>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

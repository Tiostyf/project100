<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mayo Clinic</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-brand">
                <h2><i class="fas fa-hospital"></i> Mayo Clinic</h2>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/register.html" class="nav-link active">Register</a>
                <a href="/login.html" class="nav-link">Login</a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <h2>Create an Account</h2>
                <p>Join thousands of patients who trust Mayo Clinic with their healthcare.</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>

                <p class="auth-link">Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
